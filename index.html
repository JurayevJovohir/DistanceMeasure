<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body> 
    <div class="container mt-4">
        <form class="form-control border-0 js-form">
            <h1 class=" text-center js-title">Qaysi biri tezroq boradi</h1>
            <div class=" text-center mt-4 form__inner">
                <label class="">Distance
                    <input
                    class=" ms-4 bg-light js-input"
                    placeholder="Enter distance"
                    type="text">
                </label>
                <button class=" ms-4 btn btn-success" type="submit">Enter</button>
                <p class=" mt-2 result"></p>
                <p class="result2"></p>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center mt-5">
            <div class="card px-5 align-items-center border-dark">
                <img class="box__img" src="./images/User_font_awesome.svg.png" 
                alt="user"
                width="60"
                height="60"
                >
                <h2 class="box__title">User</h2>
                <p class="box__text"></p>
            </div>

            <div class="card px-5 align-items-center ms-5 border-dark">
                <img class="box__img" src="./images/bicycle.png" 
                alt="bicycle"
                width="80"
                height="60"
                >
                <h2 class="box__title">Bicycle</h2>
                <p class="box__text2"></p>
            </div>

            <div class="card px-5 align-items-center ms-5 border-dark">
                <img class="box__img" src="./images/car.jpg" 
                alt="car"
                width="80"
                height="60"
                >
                <h2 class="box__title">Car</h2>
                <p class="box__text3"></p>
            </div>

            <div class="card px-5 align-items-center ms-5 border-dark">
                <img class="box__img" src="./images/airplane.png" 
                alt="airplane"
                width="60"
                height="60"
                >
                <h2 class="box__title">Airplane</h2>
                <p class="box__text4"></p>
            </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
